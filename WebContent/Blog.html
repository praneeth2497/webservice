<!DOCTYPE html>

<html>

<head>

 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="test1.js"></script>
<script type="text/javascript">

var app = angular.module('App', []);

app.controller('BlogCtrl', function ($scope, $http)
        {

//postBlog('abc','java','harsha','11/10/2018','language something');
$scope.postBlog = function (t, desc, wby,d_blog,brf) {

var blogData = {

        title: t,

        description: desc,

        writtenby: wby,
        
        date_blog:d_blog,
        
        brief:brf
        

};//blogData  object

//Call the services

$http.post('http://localhost:8081/project2/createblog',
        JSON.stringify(blogData)).then(function (response) {

if (response.data)

$scope.msg = "Blog  Created Successfully!";

},
function (response) {

$scope.msg = "Service not Exists";

$scope.statusval = response.status;

$scope.statustext = response.statusText;

$scope.headers = response.headers();

}); //then

}; //postBlog

}); //controller

</script>

</head>

<body ng-app="App">

<div  ng-controller="BlogCtrl">

<div>

<div class="container">
<form class="form-horizontal">
  <div class="form-group">
  <label for="title">Blog Title:</label>
<div class="col-sm-4">
<input ng-model="title" class="form-control" placeholder="enter title"/>
</div>
 <div class="form-group">
 <label class="col-sm-offset-2 control-label col-sm-2" for="description">Blog Description:</label>
<div class="col-sm-4">
 <input ng-model="description" class="form-control" placeholder="enter description" />
</div>
 <div class="form-group">
 <label for="writtenby">Blog Writtenby:</label>
 <div class="col-sm-4">
 <input ng-model="writtenby" class="form-control" placeholder="enter name" />
</div>
<div class="form-group">
<label for="date">Blog Date:</label>
 <div class="col-sm-4">
 <input ng-model="date_blog" class="form-control" placeholder="enter date"/>
</div>
<div class="form-group">
<label for="brief">Blog Brief:</label>
<div class="col-sm-4">
 <input ng-model="brief" class="form-control" placeholder="enter brief" />
</div>
</div>
<input type="button"  class="btn btn-default" value="Send" ng-click="postBlog(title, description, writtenby,date_blog,brief)" /> <br/><br/>
</form>
</div>

<p>Output Message : {{msg}}</p>

<p>StatusCode: {{statusval}}</p>

<p>Status: {{statustext}}</p>

<p>Response Headers: {{headers}}</p>

</div>
<div ng-controller="myblog"></div>
<li ng-repeat="d in data">
{{'name='+d.writtenby}}
</body>

</html>
